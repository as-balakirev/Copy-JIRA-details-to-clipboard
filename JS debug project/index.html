<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
      .circle {
        transition-property: width, height, margin-left, margin-top;
        transition-duration: 4s;
        position: fixed;
        transform: translateX(-50%) translateY(-50%);
        background-color: blue;
        border-radius: 50%;
  
        width: 200px;
        height: 200px;
        top: 150px;
        left: 150px;
      }
    </style>
    <script src="test.js"></script>
  </head>
  <body>
    <button onclick="showCircle(150, 150, 100, callback)">showCircle(150, 150, 100)</button>

    <script>
      function showCircle(cx, cy, radius, callback) {
    let div = document.createElement('div');
    div.style.width = 0;
    div.style.height = 0;
    div.style.left = cx + 'px';
    div.style.top = cy + 'px';
    div.className = 'circle';
    document.body.append(div);

    setTimeout(() => {
      div.style.width = radius * 2 + 'px';
      div.style.height = radius * 2 + 'px';
    }, 0);
}
function callback(err, div) {
  if (err) {
    alert('ERRRRRRRRROR');
  }
    alert ('it works');
  }
    </script>
  </body>
</html>
